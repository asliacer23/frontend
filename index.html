<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account / Log In</title>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <h2>Log In</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>

  <h2>All Users (Admin View)</h2>
  <button id="loadUsersBtn">Load Users</button>
  <ul id="usersList"></ul>

  <script>
    const API_URL = "https://backends-ba8v.onrender.com"; // <-- Replace with Render URL

    // Signup
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch(`${API_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      alert(await res.text());
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      alert(await res.text());
    });

    // Load users (Admin View)
    document.getElementById("loadUsersBtn").addEventListener("click", async () => {
      const res = await fetch(`${API_URL}/users`);
      const users = await res.json();

      const list = document.getElementById("usersList");
      list.innerHTML = "";

      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = `ID: ${u.id}, Email: ${u.email}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
